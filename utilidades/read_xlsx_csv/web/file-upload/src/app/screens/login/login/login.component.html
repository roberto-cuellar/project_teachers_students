
<form [formGroup]="loginForm">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input 
                formControlName="email"
                matInput type="email" placeholder="Ingrese un email">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') ">
                Porfavor ingrese un email valido
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required') ">
                Este campo es requerido
            </mat-error>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input 
                formControlName="password"
                matInput type="password" placeholder="Ingrese contraseña">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <mat-hint>Hint</mat-hint>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required') ">
                Este campo es requerido
            </mat-error>
        </mat-form-field>
    </div>
    <button (click)="realizarLogin()" mat-raised-button color="primary">Login</button>
</form>
